<div ng-controller="itemsController" ng-init="init()">
    
     <div id="logoutErrDiv" class="alert alert-warning fade in">
                  
        <strong ng-bind="result"></strong>{{status}}  
    </div>
                 
              
                   
     <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-center">
            <div class="modal-content">
                <div class="modal-header" align=center>
                    <span   style="font-family: 'Acme';font-size: 22px"><b>{{name}}</b></span>
                    <span type="button" class="close" data-dismiss="modal">&times;</span>
                </div>
                <div class="modal-body" >
                   
                    <div class="row">
                        
                        <div align=center class="col-xs-12 col-sm-offest-3 col-sm-6 col-md-6 col-lg-6">
                            <img class="img-responsive" src={{img}} alt="#" ng-style="{'width':'300px','height':'250px'}"  />
                        </div>
                        <div align=center class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <p style="font-size:22px">&#8377;<b>{{price}}</b></p>
                            <p><font color='blue'>COD available</font></p>
                            <p> {{description}}</p>
                            <div class="row" align=center>
                                <div align=center id="wishlist" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <Button class="btn btn-info" ng-click="addWish(product)"><span class="glyphicon glyphicon-heart pull-right"></span>WishList</Button>
                                </div>
                                <div align=center class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <Button class="btn btn-danger" ng-click="addItem(product)"><i class="fa fa-shopping-cart"></i>Add To Cart</Button>            
                                </div>


                            </div>
                            
                        </div>
                    </div>
                    
                     <div id="msgDiv" class="alert alert-warning fade in" style="width:400px;margin-left:60px;text-align:center" >
                    
                    <strong ng-bind="result"></strong>{{status}}  
                    </div>
                     
                    
                    
                </div>
            </div>
        </div>
    </div>
   
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
            <div id="searchBox" class="form-group fadeInRight">
                <form>
                <div class="input-group">
                    <div class="input-group-btn" >
                        <div class="btn-group"> 
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                <span data-bind="label" id="searchLabel" ng-click="viewAll()">{{value}}</span> <span class="caret"></span>
                            </button> 
                            <ul class="dropdown-menu" role="menu" onchange="dropValue()">
                                <li class="dropdown-submenu">
                                    <a class="test" tabindex="-1" href=""  ng-click="viewAll()">All</a>
                                </li>
                                
                                <li class="dropdown-submenu">
                                    <a class="test" tabindex="-1" href="" ng-mouseover="showDrop('men')"  ng-click="deptProducts('men')">Men <span class="fa fa-caret-right"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a tabindex="-1" href=""  ng-repeat="item in droplist  | unique:item" ng-click="viewProducts(item,'men')">{{item}}</a></li>

                                    </ul>
                                </li>
                                <li class="dropdown-submenu" style="position:relative">
                                    <a class="test" tabindex="-1" href="" ng-mouseover="showDrop('women')" ng-click="deptProducts('women')">Women <span class="fa fa-caret-right"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a tabindex="-1" href=""  ng-repeat="item in droplist  | unique:item" ng-click="viewProducts(item,'women')">{{item}}</a></li>
                                    </ul>
                                </li>

                                <li class="dropdown-submenu" style="position:relative">
                                    <a class="test" tabindex="-1" href="" ng-mouseover="showDrop('electronics')" ng-click="deptProducts('electronics')">Electronics <span class="fa fa-caret-right"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a tabindex="-1" href=""  ng-repeat="item in droplist  | unique:item" ng-click="viewProducts(item,'electronics')">{{item}}</a></li>
                                    </ul>
                                </li>
                                <li class="dropdown-submenu" style="position:relative" style="position:relative">
                                    <a class="test" tabindex="-1" href="" ng-mouseover="showDrop('bags&luggages')" ng-click="deptProducts('bags&luggages')">Bags & Luggage <span class="fa fa-caret-right"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a tabindex="-1" href=""  ng-repeat="item in droplist  | unique:item" ng-click="viewProducts(item,'bags&luggages')">{{item}}</a></li>
                                    </ul>
                                </li>
                            </ul> 

                        </div>
                    </div>
                    
                        <input type="search" name="searchBy" id="searchBy" class="form-control" placeholder="search in all categories" ng-model="nameItem" required/>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-info btn-block" ng-click="searchProducts()">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                    
                    </div>
                </form>

            </div>
        </div>
    </div>

    <br>
    <div id="carouselAction">
        <div id="myCarousel" class="carousel slide thumbnail" data-ride="carousel"> 
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" id="showCarousel" role="listbox">
                <div class="item active">
                    <img src="img/bagscaousel.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/banner-TV_Antenna.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/carousel3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/carousel6.jpg" alt="">
                </div>
            </div>
            <div class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </div>
            <div class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </div>             
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3" ng-repeat="prod in search|
                                                                offset: currentPage*itemsPerPage |
                                                                limitTo: itemsPerPage">
            <div id="searchdiv" class="thumbnail">
                <a  href="" target="_blank"><img class="img-responsive" src={{prod.img}} alt="#" ng-style="{'width':'300px','height':'250px'}"/></a>
                <div class="caption" align=center>
                    <div id="productName"><h4 style="font-family: 'Acme';font-size: 20px"><b>{{prod.name}}</b></h4></div>
                    <span>&#8377;<b>{{prod.price}}</b></span>
                    <br>
                    <Button class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="view(prod)"><span class="glyphicon glyphicon-list"></span>Details</Button>

                    <Button class="btn btn-danger" ng-click="addItem(prod)"><i class="fa fa-shopping-cart"></i>Add To Cart</Button>
                   <br>
                    <ul class="rating" >
                            <li ng-repeat="n in [].constructor(maxRating) track by $index">
                                
                                <span  ng-show="prod.rating > $index" class="filled">&#9733;</span>
                                <span  ng-show="prod.rating <= $index">&#9733;</span>
                                
                            </li>
                        </ul>
                    
                </div>
            </div>
        </div>
    </div>
    
    <center>  
       
         <ul class="pagination" >
            <li ng-class="prevPageDisabled()">
              <button class="btn" ng-click="prevPage()">« Prev</button>
            </li>
              <li  ng-repeat="n in range()"
              ng-class="{active: n == currentPage}" ng-click="setPage(n)">
              <button class="btn" style="font-size:10pt;color:white;background-color:#98AFC7" href="#">{{n+1}}</button>
            </li>
            <li ng-class="nextPageDisabled()">
              <button class="btn" ng-click="nextPage()">Next »</button>
                  </li>
                
          
        </ul>
      </center>
</div>
